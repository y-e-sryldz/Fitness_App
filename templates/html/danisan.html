<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/danisan.css') }}">
    <title>Sidebar Example</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#home">Kişisel Bilgiler</a></li>
                <li><a href="#about">Egzersiz ve Beslenme</a></li>
                <li><a href="#services">Antrenörle Mesajlaşma</a></li>
                <li><a href="#contact">Vücut ölçüleri</a></li>
            </ul>
        </div>

        <div class="content">
            <!-- Kişisel Bilgiler Formu -->
            <section id="home">
                <h2 style="font-size: 55px;">Kişisel Bilgiler</h2>
                <form>
                    <label for="ad">Ad Soyad:</label>
                    <input type="text" id="ad" name="ad" required>

                    <label for="dogum-tarihi">Doğum Tarihi:</label>
                    <input type="date" id="dogum-tarihi" name="dogum-tarihi" required>

                    <label>Cinsiyet:</label>
                    <input type="radio" id="erkek" name="cinsiyet" value="erkek">
                    <label for="erkek">Erkek</label>
                    <input type="radio" id="kadin" name="cinsiyet" value="kadin">
                    <label for="kadin">Kadın</label>

                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefon">Telefon:</label>
                    <input type="tel" id="telefon" name="telefon" required>

                    <label for="profil-foto">Profil Fotoğrafı:</label>
                    <input type="file" id="profil-foto" name="profil-foto" accept="image/*">

                    <!-- Danışan Seçimi -->
                    <label for="danisanSelect">Danışan Seç:</label>
                    <select id="danisanSelect" name="danisan">
                        <option value="danisan1">Danışan 1</option>
                        <option value="danisan2">Danışan 2</option>
                        <option value="danisan3">Danışan 3</option>
                        <!-- İhtiyacınıza göre danışanları buraya ekleyebilirsiniz -->
                    </select>

                    <input type="submit" value="Bilgileri Kaydet">
                </form>
            </section>

        </div>
    </div>

</body>
</html>
